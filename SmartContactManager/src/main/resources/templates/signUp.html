<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">

						<!--  alert message start -->

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert">
							<p class="text-center" th:text="${session.message.content}">

							</p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>

						</div>
						<!--  alert message END -->

						<div class="text-center">
							<img alt="" width="80" th:src="@{/image/register.png}">
						</div>


						<h2 class="text-center">Register Here !!</h2>

						<form action="" th:action="@{/register}"
							method="post" th:object="${user}">

							<!--   name filed Start -->
							<div class="form-group">
								<label for="text-name">Name</label> <input type="text"
									class="form-control"
									
									id="text-name" name="name" aria-describedby="emailHelp"
									placeholder="Enter Name" required="required"
									th:value="${user.name}">

								<!-- <div class="invalid-feedback"
									th:each="e : ${#fileds.errors('name')}" th:text="${e}"></div>

							</div> -->
							<!--   name filed End -->

							<!--   email filed start -->
							<div class="form-group">
								<label for="text-email">Email</label> <input type="email"
									class="form-control" id="text-email" name="email"
									aria-describedby="emailHelp" placeholder="Enter Email"
									required="required" th:value="${user.email}">

							</div>
							<!--   email filed end -->

							<!--   password filed start -->
							<div class="form-group">
								<label for="text-password">Password</label> <input
									type="password" name="password" class="form-control"
									id="text-password" aria-describedby="emailHelp"
									placeholder="Enter Passowrd" required="required">

							</div>
							<!--   password filed End -->

							<!--   Role filed start -->
							<!-- <div class="form-group">
								<label for="text-password">Role</label> <input type="text"
									class="form-control" id="text-role" aria-describedby="emailHelp" 
									placeholder="Enter role" required="required">

							</div> -->
							<!--   role filed End -->

							<!--   about field start -->

							<div class="form-group">
								<textarea rows="6" class="form-control" name="about"
									placeholder="Enter about here" required="required"
									th:text="${user.about}"></textarea>


							</div>

							<!-- term and condition -->

							<div class="form-group form-check">
								<input type="checkbox" name="agreement" id="agreement"
									class="form-check-input" /> <label for="agreement">
									Accept Term And Condition</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-primary">Reset</button>

							</div>

						</form>
					</div>

				</div>
			</div>

		</div>

	</section>


</body>
</html>
