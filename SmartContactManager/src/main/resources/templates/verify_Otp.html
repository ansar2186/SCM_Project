<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 220px;" class="col-md-12">

							<div class="alert alert-success mt-3" role="alert">OTP
								successfully send to you email Please check your email</div>

							<div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<form action="#" th:action="@{/verifyOtp}" method="Post">

								<div class="form-group">

									<input type="number" class="form-control" name="otp"
										placeholder="Enter 6 Digits OTP" required="required">
								</div>

								<div class="container text-center">
									<button class="btn btn-success">Verify</button>

								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
