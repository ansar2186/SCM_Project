<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>

	<section>
		<div id="login">

			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">

							

							<!-- <div th:if="${session.message}" class="container">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div> -->

							<form action="#" th:action="@{/changePassword}" method="Post">

								<div class="form-group mt-3">

									<input type="password" class="form-control" name="newPassword"
										placeholder="Enter New Password Here" required="required">
								</div>

								<div class="container text-center">
									<button class="btn btn-primary">Change Password</button>

								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
