<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="card-body">
			
			<div th:if="${session.message}"
					th:classappend="${session.message.type}" class="alert">
					<p class="text-center" th:text="${session.message.content}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>

				</div>
				<div class="container text-center">
					<img alt="profile image" style="height: 200px; width: 200px;"
						src="" class="my_profile_picture"
						th:src="@{'/image/'+${contact.image}}">
					<h3 class="mt-3">
						<span th:text="${contact.firstName}"></span>(<span
							th:text="${contact.lastName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">SCM2021<span th:text="${contact.contectId}"></span></th>
								<!-- <th scope="col">Last Name</th>
								<th scope="col">Profession</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Descripton</th> -->
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
								<!-- <td th:text="${contact.firstName}"></td>
								<td th:text="${contact.lastName}"></td>
								<td th:text="${contact.profession}"></td>
								<td th:text="${contact.email}"></td>
								<td th:text="${contact.phone}"></td>
								<td th:text="${contact.descripton}"></td> -->

							</tr>

							<tr>

								<th scope="row">Profession</th>
								<td><span th:text="${contact.profession}"></span></td>

							</tr>

							<tr>

								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>

								<th scope="row">Descripton</th>
								<td><span th:text="${contact.descripton}"></span></td>

							</tr>

						</tbody>
					</table>

				</div>
			</div>


		</div>
		<h2 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You Don't have permission to access
			thisURL</h2>
	</section>
</body>
</html>
