<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="card">

				<div class="card-body my-5">
				
				<div class="container text-center">
						<img alt="profile image" style="height: 300px; width: 300px;"
							src="" class="my_profile_picture"
							th:src="@{'/image/contactlogo.png'}">
					</div>
					
					<div class="text-center mt-3">
					
					<h2>Information on how to contact a person or entity, typically including a telephone number, adress etc</h2>
					<a th:href="@{'/user/addContact'}" class="btn btn-primary btn-block mt-3">Add New Cotact</a>
					
					</div>
				
				
				</div>
			</div>


		</div>

	</section>

</html>
