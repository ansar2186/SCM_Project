<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container ">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<div th:if="${session.message}"
								th:classappend="${session.message.type}" class="alert">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>

							</div>

							<h2 class="text-center my-3">Change Password</h2>

							<form action="/user/change-password" method="post">
								<div class="form-group">
									<input type="password" name="oldPassword" id="old-password"
										class="form-control" placeholder="Enter Old Password">
								</div>

								<div class="form-group">
									<input type="password" name="newPassword" id="new-password"
										class="form-control" placeholder="Enter New Password">
								</div>

								<div class="container text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
